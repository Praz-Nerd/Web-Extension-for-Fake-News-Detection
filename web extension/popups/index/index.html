<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <div class="container m-1 border">
        <!--Title-->
        <hr style="width: 100%;">
        <div class="row">
            <div class="col">
                <h1 class="display-5 text-center" id="title">Fake News Detection</h1>
            </div>
        </div>
        <hr style="width: 100%;">
        <!--Form with results-->
        <form>
            <div class="form-group-row d-flex">
                <label for="urlBox" class="col-1 col-form-label">URL:</label>
                <div class="col-11">
                    <input type="text" readonly class="form-control-plaintext" id="urlBox">
                </div>
            </div>

            <!--Loading spinner-->
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status" id="loadingSpinner"></div>
            </div>

            <!--Div with the results-->
            <div class="form-group-row">
                <div id="resultBoxContainer" style="display: none;">
                    <label for="resultBox" class="col-2 col-form-label">Result:</label>
                    <div class="col-10">
                        <input type="text" readonly class="form-control-plaintext text-center" id="resultBox">
                    </div>
                </div>
                <small id="notification" class="form-text text-muted" style="display: none;"></small>
                <hr style="width: 100%;">
            </div>

            <!--Div with pasting text and button-->
            <div class="form-group">
                <div id="pasteTextContainer" style="display: none;">
                    <textarea class="form-control" id="pasteTextArea" placeholder="Paste text here..."></textarea>
                    <button type="button" class="btn btn-primary mt-1" id="pasteTextButton">Analyze pasted text</button>
                </div>
            </div>

            <!--Text are for showing the processed text-->
            <div class="form-group">
                <div id="textAreaContainer" style="display: none;">
                    <label for="textArea" id="textAreaLabel"></label>
                    <textarea readonly class="form-control" id="textArea"></textarea>
                </div>

            </div>

        </form>

    </div>
</body>

</html>
